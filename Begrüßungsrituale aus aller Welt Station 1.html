        function playAudio(country) {
            const greeting = greetings[country];
            
            if (!greeting.audioFile) {
                return;
            }
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentAudio = new Audio(greeting.audioFile);
            currentAudio.play().catch(error => {
                console.log('Audio konnte nicht abgespielt werden:', error);
            });
        }
        
        function showGreeting(country) {
            currentCountry = country;
            const popupContent = document.getElementById('popupContent');
            const greeting = greetings[country];
            
            let audioButton = '';
            if (greeting.audioFile) {
                audioButton = `<button class="audio-button" onclick="playAudio('${country}')">üîä Begr√º√üung h√∂ren</button>`;
            }
            
            popupContent.innerHTML = `
                <div class="greeting-emoji">${greeting.emoji}</div>
                <div class="greeting-word">${greeting.word}</div>
                <div class="greeting-title">${greeting.title}</div>
                <div class="greeting-description">${greeting.description}</div>
                ${audioButton}
                <div class="try-it">‚ú® Probier es mit einem Freund aus! ‚ú®</div>
            `;
            
            document.getElementById('popupOverlay').classList.add('active');
            
            if (greeting.audioFile) {
                playAudio(country);
            }
        }
        
        function closePopup(event) {
            if (event && event.target.id !== 'popupOverlay') {
                return;
            }
            document.getElementById('popupOverlay').classList.remove('active');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }
    </script>
