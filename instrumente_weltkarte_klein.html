<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumente aus aller Welt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .instruction {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 15px;
        }
        
        .instruments-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .instrument {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 20px;
            border-radius: 15px;
            background: #F8F9FA;
        }
        
        .instrument:hover {
            transform: scale(1.05);
            background: #E9ECEF;
        }
        
        .instrument-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .instrument-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .instrument-country {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        
        /* Pop-up Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .popup-overlay.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .instrument-popup {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFE4B5 100%);
            border-radius: 25px;
            padding: 50px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            animation: popIn 0.4s ease;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF6B6B;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-button:hover {
            background: #E63946;
            transform: scale(1.1);
        }
        
        .popup-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin: 0 auto 20px;
        }
        
        .popup-title {
            font-size: 3em;
            font-weight: bold;
            color: #E63946;
            margin-bottom: 10px;
        }
        
        .popup-country {
            font-size: 2em;
            color: #457B9D;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .popup-description {
            font-size: 1.4em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .audio-button {
            margin: 20px auto;
            padding: 20px 50px;
            font-size: 1.8em;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .audio-button:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .audio-button:active {
            transform: translateY(0);
        }
        
        .try-it {
            font-size: 1.8em;
            color: #E63946;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

        function playAudio(instrument) {
            const data = instruments[instrument];
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentAudio = new Audio(data.audioFile);
            currentAudio.play().catch(error => {
                console.log('Audio konnte nicht abgespielt werden:', error);
            });
        }
        
        function showInstrument(instrument) {
            const popupContent = document.getElementById('popupContent');
            const data = instruments[instrument];
            
            popupContent.innerHTML = `
                <img src="${data.image}" class="popup-image" alt="${data.name}">
                <div class="popup-title">${data.name}</div>
                <div class="popup-country">${data.country}</div>
                <div class="popup-description">${data.description}</div>
                <button class="audio-button" onclick="playAudio('${instrument}')">üîä Instrument h√∂ren</button>
                <div class="try-it">‚ú® H√∂re genau zu! ‚ú®</div>
            `;
            
            document.getElementById('popupOverlay').classList.add('active');
            playAudio(instrument);
        }
        
        function closePopup(event) {
            if (event && event.target.id !== 'popupOverlay') {
                return;
            }
            document.getElementById('popupOverlay').classList.remove('active');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }
    </script>
